<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World vs Wilds — Area Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Data Visualization: World vs Wilds</h1>

  <div id="controls">
    <button data-scale="log" class="active">절대값(로그)</button>
    <button data-scale="symlog">저부 확대(심로그)</button>
    <button data-scale="relative">정규화(최대=100%)</button>
  </div>

  <div id="chart-container">
    <svg id="area-chart"></svg>
  </div>

  <div id="legend">
    <div class="legend-item">
      <span class="color-box" id="swatch-wilds"></span> MHW: Wilds
    </div>
    <div class="legend-item">
      <span class="color-box" id="swatch-world"></span> MHW: World
    </div>
  </div>

  <details id="help" open>
    <summary>사용 방법</summary>
    <ul>
      <li>상단 버튼으로 <strong>스케일 전환</strong>: 로그 / 심로그(저부 확대) / 정규화(최대=100%)</li>
      <li>휠로 <strong>줌</strong>, 드래그로 <strong>이동(팬)</strong>, 더블클릭 <strong>리셋</strong></li>
      <li>세로 점선+다이아몬드 = <strong>이벤트</strong>, 라벨은 자동으로 겹침 방지</li>
      <li>툴팁에 <strong>절대값·%·Δ·비율</strong>이 함께 표시됩니다</li>
    </ul>
  </details>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
