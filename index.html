<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World vs Wilds — Area Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Data Visualization: World vs Wilds</h1>

  <div id="controls">
    <button data-scale="log" class="active">절대값(로그)</button>
    <button data-scale="relative">정규화(최대=100%)</button>
  </div>

  <div id="chart-container">
    <svg id="area-chart"></svg>
  </div>

  <div id="legend">
    <div class="legend-item">
      <span class="color-box" id="swatch-wilds"></span> MHW: Wilds
    </div>
    <div class="legend-item">
      <span class="color-box" id="swatch-world"></span> MHW: World
    </div>
  </div>

  <details id="help" open>
    <summary>사용 방법</summary>
    <ul>
      <li>상단 버튼으로 스케일 전환: <strong>로그</strong> / <strong>정규화(100%)</strong></li>
      <li>휠 줌, 드래그 팬 기능, 별은 이용자 급증에 영향을 미치는 요소들(업데이트) 줌하면 가려진게 보여요</li>
      <li>어떻게 만들었는지 보고싶다면? https://fluttering-way-fd0.notion.site/3-278fbbb1fdab80c0b3a4ebc4febf6b39?source=copy_link</li>
    </ul>
  </details>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
